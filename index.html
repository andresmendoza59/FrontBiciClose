<div class="main">
    <div class="center-content"> <br><br><br><br><br><br>
        <button id="consultar-disponibilidad">Consultar disponibilidad</button>
        <div class="map-box" id="map-container">
            <div class="chat-icon"></div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

<script>
        delete L.Icon.Default.prototype._getIconUrl;

        L.Icon.Default.mergeOptions({
            iconRetinaUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-icon-2x.png',
            iconUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-icon.png',
            shadowUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png',
        });

        const STATIONS_API_URL = "http://localhost:8000/stations/get-stations-json";

        async function loadMap() {
            const mapContainer = document.getElementById('map-container');

            // If the map has already been initialized on this container, remove it first
            if (mapContainer && mapContainer._leaflet_id) {
                mapContainer._leaflet_id = null; // Reset Leaflet's internal ID
            }

            // Initialize the map using the ID of the correct div
            const map = L.map('map-container').setView([6.230833, -75.590553], 13); // Centered on Medellin

            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            try {
                const response = await fetch(STATIONS_API_URL);
                if (!response.ok) {
                    console.error(`HTTP error! status: ${response.status}`);
                }
                const stations = await response.json(); // Get the JSON data

                // Add markers for each station
                stations.forEach(station => {
                    L.marker([station.latitude, station.longitude])
                        .addTo(map)
                        .bindPopup(`${station.name}<br>
                                    ${station.address}<br>
                                    Capacidad: ${station.capacity}`);
                });
            } catch (error) {
                console.error("Error loading stations data:", error);
                mapContainer.innerHTML = 'Error al cargar las estaciones.';
            }
        }
        window.onload = loadMap;
    </script>
