<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiciClose - Iniciar Sesión</title>
    <style>
        :root {
            --primary-blue: #0c5ec9; /* From header background */
            --light-blue: #1da2d8; /* From subheader background */
            --green-button: #4caf50; /* From "Inscríbete aquí!" button */
            --green-button-hover: #45a049; /* Slightly darker green for hover */
            --white: #ffffff;
            --text-color: #333333;
            --box-shadow: rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* More modern font */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--light-blue) 0%, var(--primary-blue) 100%); /* Gradient background */
            color: var(--text-color);
            overflow: hidden; /* Hide potential overflow from animations */
            position: relative; /* For background elements */
        }

        /* Background animated elements */
        .background-circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .background-circles li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            animation: animate 25s linear infinite;
            bottom: -150px;
        }

        .background-circles li:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }

        .background-circles li:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
        }

        .background-circles li:nth-child(3) {
            left: 70%;
            width: 20px;
            height: 20px;
            animation-delay: 4s;
        }

        .background-circles li:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 18s;
        }

        .background-circles li:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
        }

        .background-circles li:nth-child(6) {
            left: 75%;
            width: 110px;
            height: 110px;
            animation-delay: 3s;
        }

        .background-circles li:nth-child(7) {
            left: 35%;
            width: 150px;
            height: 150px;
            animation-delay: 7s;
        }

        .background-circles li:nth-child(8) {
            left: 50%;
            width: 25px;
            height: 25px;
            animation-delay: 15s;
            animation-duration: 45s;
        }

        .background-circles li:nth-child(9) {
            left: 20%;
            width: 15px;
            height: 15px;
            animation-delay: 2s;
            animation-duration: 35s;
        }

        .background-circles li:nth-child(10) {
            left: 85%;
            width: 150px;
            height: 150px;
            animation-delay: 0s;
            animation-duration: 11s;
        }

        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }


        .login-container {
            background-color: var(--white);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 30px var(--box-shadow); /* Stronger shadow */
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-bottom: 25px; /* Increased margin */
            animation: fadeInScale 1s ease-out forwards; /* Fade in and slight scale */
            position: relative; /* Ensure it's above background circles */
            z-index: 1;
        }

        .login-container h2 {
            color: var(--primary-blue);
            margin-bottom: 30px;
            font-size: 32px; /* Larger heading */
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--text-color);
        }

        .input-group input[type="text"],
        .input-group input[type="password"] {
            width: 100%;
            padding: 14px; /* Slightly larger padding */
            border: 1px solid #ddd;
            border-radius: 8px; /* More rounded corners */
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Smooth transitions */
        }

        .input-group input[type="text"]:focus,
        .input-group input[type="password"]:focus {
            border-color: var(--primary-blue);
            outline: none;
            box-shadow: 0 0 8px rgba(12, 94, 201, 0.4); /* Stronger focus shadow */
        }

        .login-button {
            background-color: var(--green-button);
            color: var(--white);
            padding: 16px 25px; /* Larger button */
            border: none;
            border-radius: 30px; /* More rounded button */
            font-size: 19px; /* Larger font */
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            width: 100%;
            box-sizing: border-box;
            text-transform: uppercase; /* Uppercase text */
            letter-spacing: 0.5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .login-button:hover {
            background-color: var(--green-button-hover);
            transform: translateY(-2px); /* Slight lift effect */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .forgot-password {
            margin-top: 20px;
            font-size: 14px;
        }

        .forgot-password a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            text-decoration: underline;
            color: var(--green-button); /* Change color on hover */
        }

        .back-button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #4caf50;
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 16px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-top: 25px; /* Adjust margin to align with new login-container margin-bottom */
            animation: fadeIn 1.5s ease forwards 0.5s; /* Delay fade in */
            opacity: 0; /* Start hidden for animation */
        }

        .back-button:hover {
            background-color: var(--green-button-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Animations */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <ul class="background-circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
    </ul>
    <div class="login-container">
        <h2>Iniciar Sesión en BiciClose</h2>
        <form action="#" method="post">
            <div class="input-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit" class="login-button">Entrar</button>
        </form>
        <div class="forgot-password">
            <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
    </div>

    <a href="index.html" class="back-button">← Regresar</a>
</body>
</html>
